<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Basit Blog</title>
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Blogum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Makaleler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Buttons -->


    <div class="d-flex justify-content-center align-items-center mt-5">
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#addBlogModal"
        style = "font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 8px;
            background: linear-gradient(to bottom right, #00ff4c, #347515);
            border: none;
            color: white;">
            Add 
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBlogModalDelete"
        style = "font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 8px;
            background: linear-gradient(to bottom right, #ee1b1b, #ca919f);
            border: none;
            color: white;">
            Delete 
        </button>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#updateModal"
        style = "font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 8px;
            background: linear-gradient(to bottom right, #1b3bee, #a3c9bf);
            border: none;
            color: white;">
            Update
        </button>
    </div>

    <!--Modals-->

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="updateBlogForm">
                        <div class="mb-3">
                            <label for="idInput" class="form-label">ID</label>
                            <input type="text" class="form-control" id="idInput" name="id" required>
                        </div>  
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Yazı</label>
                            <input type="text" class="form-control" id="nameInput" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="descriptionInput" name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrlInput" class="form-label">Resim URL</label>
                            <input type="url" class="form-control" id="imageUrlInput" name="imageUrl" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="updateBlogButton">Güncelle</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Add Modal -->
    <div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="addBlogForm">
                        <div class="mb-3">
                            <label for="addNameInput" class="form-label">Başlık</label>
                            <input type="text" class="form-control" id="addNameInput" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="addDescriptionInput" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="addDescriptionInput" name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addImageUrlInput" class="form-label">Resim URL</label>
                            <input type="url" class="form-control" id="addImageUrlInput" name="imageUrl" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="addBlogButton">Ekle</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal-->

    <div class="modal fade" id="addBlogModalDelete" tabindex="-1" aria-labelledby="addBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="addBlogForm">
                        
                        <div class="mb-3">
                            <label for="idInput" class="form-label">ID</label>
                            <input type="text" class="form-control" id="deleteIdInput" name="id" required>
                        </div>
            
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="deleteBlogButton">Sil</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-4" style="max-width: 800px;" id="blogContainer">
        <!-- Blog kartları burada görüntülenecek -->
    </div>
    
   

    
    <script src="script/blog/blogUpdate.js"></script>
    <script src="script/blog/blogDelete.js"></script>
    <script src="script/blog/blogGet.js"></script>
    <script src="script/blog/blogAdd.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
</body>
</html>
