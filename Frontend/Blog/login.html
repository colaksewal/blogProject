<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel = "stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/d88601cf3b.js" crossorigin="anonymous"></script>

</head>
<body>
 
    <div class="login-container container mt-5 col-md-4">   
    <div class="image-container">
        <img src="image/logosu.png" alt="Background Image">
    </div>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>          
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>          
                
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3 text-center">
            <p >Don't have an account?</p>
                <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#signModal"
                style = "font-size: 1.rem;
                    padding: 10px 20px;
                    border-radius: 8px;
                    background: linear-gradient(to bottom right, #1b3bee, #a3c9bf);
                    border: none;
                    color: white;">
                    Update
                </button>
        </div>
    </div>

    <!--Sign up-->
    <div class="modal fade" id="signModal" tabindex="-1" aria-labelledby="updateBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="signForm">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="nameInput" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordInput" name="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="signBlogButton">Sign IN</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
    
    <script src="script/login.js"></script>
</body>
</html>
